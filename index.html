<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANTI EMSI
  </title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5ddd5;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    header {
      background: linear-gradient(90deg, #075e54, #25d365);
      color: white;
      padding: 25px;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      animation: pulseHeader 3s infinite;
    }

    @keyframes pulseHeader {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      list-style: none;
      margin: 0;
      background-color: #f0f0f0;
    }

    #messages li {
      background: #ffffff;
      padding: 14px 22px;
      margin: 12px 0;
      border-radius: 12px;
      max-width: 70%;
      overflow-x: hidden;
      font-size: 1.1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: messageIn 0.5s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes messageIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .ascii-art {
      font-family: monospace;
      white-space: pre;
      color: #25d366;
      text-align: center;
      font-size: 1rem;
      padding: 10px;
    }

    .input-area {
      display: flex;
      padding: 20px;
      background-color: #f7f7f7;
      border-top: 1px solid #ccc;
    }

    #msgInput {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 14px 20px;
      background-color: white;
      font-size: 1.1rem;
      max-height: 120px;
      overflow-y: auto;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    #msgInput:focus {
      box-shadow: 0 0 6px #25d366;
    }

    button {
      background: linear-gradient(135deg, #25d366, #128C7E);
      color: white;
      border: none;
      padding: 14px 22px;
      margin-left: 12px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1ebe5c, #0f7a6b);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.95);
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      padding: 15px;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }

    .controls button {
      font-size: 0.95rem;
      
    }
    

    
    .controls #back {
        
      background-color: #075e54;
    }

    .emoji-picker {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      font-size: 1.5rem;
      z-index: 10;
    }

    .emoji-picker img {
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header>ðŸ’¬ Chat Web Pro - ANTI EMSI</header>

    <ul id="messages"></ul>

    <div class="input-area">
      <input type="file" id="fileInput" style="display:none" accept="image/*" onchange="sendImage()" />
      <button onclick="document.getElementById('fileInput').click()">ðŸ“· Send Image</button>

      <div id="msgInput" contenteditable placeholder="Type a message..."></div>
      <button onclick="sendMessage()">Send</button>

      <button onclick="toggleEmojiPicker()">ðŸ˜Š</button>
    </div>

    <div class="emoji-picker" id="emojiPicker">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f60d.png" alt="â¤ï¸" onclick="addEmoji('â¤ï¸')" />
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f609.png" alt="ðŸ˜‰" onclick="addEmoji('ðŸ˜‰')" />
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f600.png" alt="ðŸ˜€" onclick="addEmoji('ðŸ˜€')" />
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f61c.png" alt="ðŸ˜œ" onclick="addEmoji('ðŸ˜œ')" />
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f618.png" alt="ðŸ˜˜" onclick="addEmoji('ðŸ˜˜')" />
    </div>

    <div class="controls">
      <button id="open">Open</button>
      <button id="close">Close</button>
      <button id="back">Scroll</button>
    </div>
  </div>

  <script>
    const msgInput = document.getElementById("msgInput");
    const openBtn = document.getElementById("open");
    const closeBtn = document.getElementById("close");
    const backBtn = document.getElementById("back");
    const messagesList = document.getElementById("messages");
    const emojiPicker = document.getElementById("emojiPicker");
    const hostname=document.baseURI;
    console.log(hostname);
    let ws = new WebSocket(hostname);
    registerListeners(ws);

    function registerListeners(socket) {
      socket.onmessage = (event) => {
        const li = document.createElement('li');
        const message = event.data;
        
        // Check if the message is a base64 image string
        if (message.startsWith("data:image/")) {
          const img = new Image();
          img.src = message;
          li.appendChild(img);
        } else {
          li.innerHTML = message;
        }

        messagesList.appendChild(li);
        li.scrollIntoView({ behavior: 'smooth' });
      };

      socket.onopen = () => {
        console.log('Connected');
      };

      socket.onclose = () => {
        const li = document.createElement('li');
        li.style.color = 'red';
        li.textContent = "Connexion fermÃ©e";
        messagesList.appendChild(li);
      };
    }

    openBtn.addEventListener("click", () => {
      if (ws.readyState > 1) {
        ws = new WebSocket(hostname);
        registerListeners(ws);
      }
    });

    closeBtn.addEventListener("click", () => {
      ws.close();
    });

    backBtn.addEventListener("click", () => {
      msgInput.scrollIntoView({ behavior: "smooth" });
    });

    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      if (ws.readyState === WebSocket.OPEN) {
        const content = msgInput.innerHTML.trim();
        if (content) {
          ws.send(content);
          msgInput.innerHTML = '';
        }
      } else {
        alert("WebSocket non connectÃ©.");
      }
    }

    function sendImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const base64Image = event.target.result;
       // const li = document.createElement('li');
       // const img = new Image();
       // img.src = base64Image;
       // li.appendChild(img);
       // messagesList.appendChild(li);
      //  img.scrollIntoView({ behavior: 'smooth' });

        if (ws.readyState === WebSocket.OPEN) {
          ws.send(base64Image); // Send the image data as a base64 string
        }
      };

      reader.readAsDataURL(file);
    }

    function toggleEmojiPicker() {
      emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
    }

    function addEmoji(emoji) {
      msgInput.innerHTML += emoji;
      toggleEmojiPicker();
    }
  </script>
</body>
</html>
